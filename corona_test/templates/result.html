{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
    
    <!-- Title -->
    <title>Coronavirus Probability Result</title>
    <link rel="icon" type="image/gif/png" href="{% static 'images/Coronavirus.png'%}">
</head>

<body class="results" style="overflow-y: hidden;">
    <div id="testForm" style="padding-top: 12vh; margin-top: 40px; margin-bottom: 40px">
        <center>
        <h1 class="formQ">The chances of you having COVID-19 is:</h1>
        <h1 class="testResult" id="testResult">{{ result }}%</h1>
        <a class="button" href="/#preventionPage" data-mode="popup" data-hide-headers=true data-hide-footer=true><button
                id="testBtn" style="margin-bottom: 10vh;">Prevention</button></a>
        </center>
    </div>

    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
